extends:
  - plugin:@foxglove/base

env:
  node: true

ignorePatterns:
  - build

overrides:
  - files: ["*.ts", "*.tsx"]
    extends:
      - plugin:@foxglove/typescript
    parserOptions:
      project: tsconfig.json

  - files: [docusaurus.config.js]
    rules:
      filenames/match-exported: "off"
