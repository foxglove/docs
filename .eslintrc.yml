extends:
  - plugin:@foxglove/base
  - plugin:markdown/recommended

plugins: ["markdown"]

env:
  node: true

ignorePatterns:
  - build

overrides:
  - files: ["*.ts", "*.tsx"]
    extends:
      - plugin:@foxglove/typescript
    parserOptions:
      project: tsconfig.json

  - files: ["*.md"]
    processor: "markdown/markdown"

  - files: [docusaurus.config.js]
    rules:
      filenames/match-exported: "off"
